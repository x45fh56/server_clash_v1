name: Daily Generate Clash

on:
  schedule:
    # 16:00 Tehran (IRST = UTC+3:30) â†’ 12:30 UTC
    - cron: '30 12 * * *'

  # Allow manual trigger
  workflow_dispatch:

permissions:
  contents: write

jobs:
  generate-configs:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.12'

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install requests pyyaml urllib3

      - name: Run app-gemini.py
        run: python app-gemini.py

      - name: Run app-gpt.py
        run: python app-gpt.py

      - name: Run app-grok.py
        run: python app-grok.py

      - name: Commit generated files (if changed)
        run: |
          git config --global user.name "GitHub Action Bot"
          git config --global user.email "actions@github.com"
          git add files/*.yaml
          git diff --staged --quiet || git commit -m "Daily update - Clash configs (generated at $(date +'%Y-%m-%d %H:%M UTC'))"
          git push || echo "No changes to commit or push failed"

      - name: List generated files (debug)
        run: ls -la files/ || true
